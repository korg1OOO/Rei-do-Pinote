    <div id="main-content">
        <h1>Agendar Serviço</h1>

        <form id="appointment-form">
            <div class="input-field">
                <label for="servico">Serviço:</label>
                <select id="servico" name="servico">
                    <option value="Corte de Cabelo">Corte de Cabelo</option>
                    <option value="Corte de Barba">Corte de Barba</option>
                    <option value="Desenho de Sobrancelha">Desenho de Sobrancelha</option>
                    <option value="Platinar Cabelo">Platinar Cabelo</option>
                    <option value="Tratamento de Pele">Tratamento de Pele</option>
                    <option value="Hidratacao Facial">Hidratação Facial</option>
                </select>
            </div>
            
            <div class="input-field">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="input-field">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <button type="submit" class="btnLogin">Agendar</button>
        </form>
    </div>
